<div class="container">
  <form action="index.html" method="post">
    <h1>Sign in</h1>
    <div class="form-content">
      <input
        id="user-name"
        name="user-name"
        placeholder="email"
        type="text"
      /><input
        id="password"
        name="password"
        placeholder="password"
        type="password"
      /><br />
      <div class="button">Log in</div>
      <br />
      <div class="signup-message">
        <a href="#">Forgot your password?</a>
      </div>
      <a class="signup-message" routerLink="auth/sign-up">
        <a href="#">New here? <span>create account</span></a>
      </a>
    </div>
  </form>
</div>

<div class="mx-auto container dark:bg-gray-800 shadow rounded">
  <div
    class="flex flex-col lg:flex-row p-4 lg:p-8 justify-between items-start lg:items-stretch w-full"
  >
    <div
      class="w-full lg:w-1/3 flex flex-col lg:flex-row items-start lg:items-center"
    ></div>
    <div
      class="w-full lg:w-2/3 flex flex-col lg:flex-row items-start lg:items-center justify-end"
    >
      <div class="lg:ml-6 flex items-center">
        <button
          class="bg-gray-200 transition duration-150 ease-in-out focus:outline-none border border-transparent hover:bg-gray-300 rounded text-indigo-700 px-5 h-8 flex items-center text-sm"
        >
          Download All
        </button>
        <div
          (click)="openNewManagerDialog()"
          class="text-white ml-4 cursor-pointer border-transparent bg-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 w-8 h-8 rounded flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-plus"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" />
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full overflow-x-scroll xl:overflow-x-hidden">
    <table class="min-w-full dark:bg-gray-800">
      <thead>
        <tr class="w-full h-16 border-gray-300 border-b py-8">
          <th
            class="pl-8 text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4"
          >
            <input
              (change)="checkAll($event)"
              type="checkbox"
              class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 outline-none"
            />
          </th>
          <th
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4"
          >
            <div
              class="text-white dark:text-gray-400 opacity-0 cursor-default relative w-10"
            >
              <div
                class="absolute top-0 right-0 w-5 h-5 mr-2 -mt-1 rounded-full bg-indigo-700 text-white flex justify-center items-center text-xs"
              >
                3
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-file"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                <path
                  d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
                />
              </svg>
            </div>
          </th>
          <th
            class="text-white dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4"
          >
            Invoice Number
          </th>
          <th
            class="text-white dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4"
          >
            Client
          </th>
          <th
            class="text-white dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4"
          >
            Company Contact
          </th>
          <th
            class="text-white dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4"
          >
            Amount
          </th>
          <th
            class="text-white dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4"
          >
            Date
          </th>
          <th
            class="text-white dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4"
          >
            <div class="opacity-0 w-2 h-2 rounded-full bg-indigo-400"></div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          [ngClass]="table_interact1 ? 'border-b h-24' : 'border-b  h-24'"
          *ngFor="let manager of shopManagers$ | async"
        >
          <td
            class="pl-8 pr-6 text-left whitespace-no-wrap text-sm text-gray-800 dark:text-gray-100 tracking-normal leading-4"
          >
            <input
              type="checkbox"
              [checked]="table_interact1"
              class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 outline-none"
              (change)="table_interact1 = !table_interact1"
            />
          </td>
          <td
            class="text-sm pr-6 whitespace-no-wrap text-white dark:text-gray-100 tracking-normal leading-4"
          >
            <div class="relative w-10 text-white dark:text-gray-400">
              <div
                class="absolute top-0 right-0 w-5 h-5 mr-2 -mt-1 rounded-full bg-indigo-700 text-white flex justify-center items-center text-xs"
              >
                {{ manager.firstname }}
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-file"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                <path
                  d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
                />
              </svg>
            </div>
          </td>
          <td
            class="text-sm pr-6 whitespace-no-wrap text-white dark:text-gray-100 tracking-normal leading-4"
          >
            #MC10023
          </td>
          <td
            class="text-sm pr-6 whitespace-no-wrap text-white dark:text-gray-100 tracking-normal leading-4"
          >
            Toyota Motors
          </td>
          <td class="pr-6 whitespace-no-wrap">
            <div class="flex items-center">
              <div class="h-8 w-8">
                <img
                  src="https://tuk-cdn.s3.amazonaws.com/assets/components/advance_tables/at_1.png"
                  alt=""
                  class="h-full w-full rounded-full overflow-hidden shadow"
                />
              </div>
              <p
                class="ml-2 text-white dark:text-gray-100 tracking-normal leading-4 text-sm"
              >
                Carrie Anthony
              </p>
            </div>
          </td>
          <td
            class="text-sm pr-6 whitespace-no-wrap text-white dark:text-gray-100 tracking-normal leading-4"
          >
            $2,500
          </td>
          <td
            class="text-sm pr-6 whitespace-no-wrap text-white dark:text-gray-100 tracking-normal leading-4"
          >
            02.03.20
          </td>
          <td class="pr-6">
            <div class="w-2 h-2 rounded-full bg-indigo-400"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

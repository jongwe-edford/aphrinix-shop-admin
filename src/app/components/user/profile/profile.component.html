<nb-card>
  <nb-card-body>
    <div class="container rounded">
      <div class="row">
        <div class="col-md-4 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-1"
          >
            <label for="profileImage">
              <img
                style="width: 200px; height: 200px"
                class="rounded-circle mt-5"
                id="profileImage"
                src="{{
                  user.photoUrl === null
                    ? 'https://freshcookingspain.com/testimonial/Begona%20Amurrio.png'
                    : user.photoUrl
                }}"
              /><input
                type="file"
                name=""
                (change)="selectProfilePicture($event)"
                id="profileImage"
              />
            </label>

            <div class="mt-2">
              <input
                type="file"
                name=""
                id="profileImage"
                style="display: none"
              />
              <button
                nbButton
                type="button"
                value=""
                hero
                status="success"
                (click)="upload()"
                fullWidth
              >
                Upload new Profile Image
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-7 border-right">
          <div class="p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right text text-success">Profile Settings</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Name</label
                ><input
                  nbInput
                  type="text"
                  fullWidth
                  class="form-control"
                  disabled
                  placeholder="first name"
                  value="{{ user.firstname }}"
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Last name</label
                ><input
                  type="text"
                  fullWidth
                  class="form-control"
                  nbInput
                  disabled
                  value="{{ user.lastname }}"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">PhoneNumber</label
                ><input
                  type="text"
                  fullWidth
                  nbInput
                  [disabled]="user.phoneNumber != null"
                  class="form-control"
                  placeholder="enter phone number"
                  value="{{ user.phoneNumber != null ? user.phoneNumber : '' }}"
                />
              </div>

              <div class="col-md-12">
                <label class="labels">Email ID</label
                ><input
                  type="text"
                  fullWidth
                  disabled
                  nbInput
                  class="form-control"
                  placeholder="enter email id"
                  value="{{ user.email }}"
                />
              </div>
            </div>

            <div class="mt-5 text-center">
              <button nbButton hero status="success" fullWidth class="w-75">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
